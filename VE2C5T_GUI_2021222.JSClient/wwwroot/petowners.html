<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PET OWNER UI</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <a href="/pets.html">
            <section class="left-column"><p>Go to Pet's Table</p></section>
        </a>
        <a href="/vets.html">
            <section class="right-column"><p>Go to Vet's Table</p></section>
        </a>
        <section class="center-column"><p>PET OWNER CATALOG</p></section>
    </div>


    <div class="row no-gutters">

        <div class="col-md-6 no-gutters">

            <div class="leftside">

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Age [ YEAR ]</th>
                            <th>Salary [ HUF ]</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="resultArea">
                    </tbody>
                </table>

            </div>

        </div>
        <div class="col-md-6 no-gutters">

            <div id="formDiv" class="rightside">

                <div id="formDiv" class="myDiv">
                    <label>PetOwner ID</label>
                    <input type="number" id="pewOwnerID" disabled="disabled" />

                    <label>Name</label>
                    <input type="text" id="petownername" />

                    <label>Phone Number</label>
                    <input type="text" id="petownerphonenumber" />

                    <label>Age</label>
                    <input type="number" id="petownerage" />

                    <label>Salary [ HUF ]</label>
                    <input type="number" id="petownersalary" />

                    <button type="button" onclick="createPetOwner()">
                        Add Pet Owner
                    </button>
                </div>
            </div>

            <div id="updateFormDiv" class="rightside">
                <label>PetOwner ID</label>
                <input type="number" id="petownerToUpdateID" disabled="disabled" />

                <label>Name</label>
                <input type="text" id="petownerToUpdatename" />

                <label>Phone Number</label>
                <input type="text" id="petownerToUpdatephonenumber" />

                <label>Age</label>
                <input type="number" id="petownerToUpdateage" />

                <label>Salary [ HUF ]</label>
                <input type="number" id="petownerToUpdatesalary" />

                <button type="button" onclick="update()">
                    Update Pet Owner
                </button>
            </div>

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="petownerscript.js"></script>
</body>
</html>
